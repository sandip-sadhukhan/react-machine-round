<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div class="tabs">
            <button class="tab" data-tab-id="1">Tab 1</button>
            <button class="tab" data-tab-id="2">Tab 2</button>
            <button class="tab" data-tab-id="3">Tab 3</button>
        </div>

        <div class="tab-content" data-tab-id="1">
            Tab content 1
        </div>

        <div class="tab-content" data-tab-id="2">
            Tab content 2
        </div>

        <div class="tab-content" data-tab-id="3">
            Tab content 3
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
